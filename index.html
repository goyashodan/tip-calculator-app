<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="js/scripts.js"></script>
    <title>Splitter: Tip Calculator</title>
</head>
<body>
    <!-- Splitter Logo -->
    <img id="logo" src="/images/logo.svg">
    <!-- Calculator Body -->
    <div id="calc-container">
        <!-- Tip Submission -->
        <div id="tip-submission-container">
            <p>Bill</p>
            <div>
                <i></i>
                <input>
            </div>
            <p>Select Tip %</p>
            <div id="tip-percentage-container">
                <div>5%</div>
                <div>10%</div>
                <div>15%</div>
                <div>25%</div>
                <div>50%</div>
                <div>Custom</div>              
            </div>
            <p>Number of People</p>
            <div>
                <i></i>
                <input>
            </div>
        </div>
        <!-- Tip Output -->
        <div id="tip-output-container">
            <div id="tip-amount">
                <div>
                    <p>Tip Amount</p>
                    <p>/ person</p>
                </div>
                <p>$XX.XX</p>
            </div>
            <div id="tip-amount">
                <div>
                    <p>Total</p>
                    <p>/ person</p>
                </div>
                <p>$XX.XX</p>
            </div>
            <div>Reset</div>
        </div>
    </div>
</body>
</html>
